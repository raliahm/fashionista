<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/admin.css">
  <title>Admin</title>
</head>
  <body>
    
     <nav class="navbar">
        <div class="logo">Fashionista Nails Admin Center</div>
        <ul class="nav-links">
            <li><a href="homepage">Customer site</a></li>
            <li><a href="shopping-cart">Shopping Cart</a></li>
            <li><a href="product-upload">Upload</a></li>
            <li><a href="product-listing">Listing</a></li>
            <li><a href="product-edit">Edit</a></li>
            <li><a href="orders">Orders</a></li>
            <li><a href="admin">Login</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-container">
      <section class="header">
          <h1>Edit Product</h2>
          <p>Edit any product given the product ID and the name</p>
      </section>
      
    <section class="form-body">
      <form id="edit-form" class="product-form">
        <div class="form-group">
          <label for="product-id">Product ID</label>
          <input type="text" id="product-id" name="product_id" readonly />
        </div>

        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" name="product_name" required />
        </div>

        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="product-category">Category Id</label>
          <input type="text" id="product-category" name="category" required />
        </div>

        <div class="form-group">
          <label for="product-image">Image Path (on server)</label>
          <input type="text" id="product-image" name="image_path" required />
        </div>

        <div class="form-group">
          <label for="product-price">Price ($)</label>
          <input type="number" id="product-price" name="price" step="0.01" min="0" required />
        </div>

        <div class="form-actions">
          <button type="submit">Update Product</button>
          <a href="/product-listing" class="button secondary">Cancel</a>
        </div>
      </form>
    </section>

    
    </div>
  </body>
  <script src="js/product-edit.js"></script>
</html>
