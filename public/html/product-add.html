<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/admin.css">
  <title>Add Product</title>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Fashionista Nails Admin Center</div>
    <ul class="nav-links">
      <li><a href="homepage">Customer Site</a></li>
      <li><a href="shopping-cart">Shopping Cart</a></li>
      <li><a href="product-upload">Upload</a></li>
      <li><a href="product-listing">Listing</a></li>
      <li><a href="product-edit">Edit</a></li>
      <li><a href="product-add">Add</a></li>
      <li><a href="orders">Orders</a></li>
      <li><a href="admin">Login</a></li>
    </ul>
  </nav>

  <div class="admin-container">
    <section class="header">
      <h1>Add New Product</h1>
      <p>Fill in the details to add a new product to the store</p>
    </section>

    <section class="form-body">
      <form id="add-form" class="product-form" action="/api/products/add" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" name="product_name" required />
        </div>

        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="product-category">Category Name</label>
          <input type="text" id="product-category" name="category" required />
        </div>

        <div class="form-group">
          <label for="product-image">Upload Product Image</label>
          <input type="file" id="product-image" name="product_image" accept="image/jpeg" required />
        </div>

        <div class="form-group">
          <label for="product-price">Price ($)</label>
          <input type="number" id="product-price" name="price" step="0.01" min="0" required />
        </div>

        <div class="form-actions">
          <button type="submit">Add Product</button>
          <a href="/product-listing" class="button secondary">Cancel</a>
        </div>
      </form>
    </section>
  </div>

</body>
<script src="js/product-add.js"></script>
</html>
